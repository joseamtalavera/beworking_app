name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install client dependencies and build
      run: |
        cd client
        npm install
        npm run build

    - name: Start server
      run: |
        cd ../server
        npm install
        npm start
