name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies (use npm install for potential consistency)
      run: |
        cd client
        npm install

    - name: Build client
      run: cd client && npm run build --if-present

    - name: Test client
      run: cd client && npm test

    - name: Install server dependencies (use npm install for potential consistency)
      run: |
        cd server
        npm install

    - name: Build server
      run: cd server && npm run build --if-present

    - name: Test server
      run: cd server && npm test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install zip
      run: sudo apt-get install zip

    - name: Package application
      run: zip -r beworking_app.zip client server 

    - name: Get current time
      id: current_time
      run: echo "::set-output name=time::$(date +%s)"

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v14
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: beworking_app
        environment_name: beworkingapp-env-1
        version_label: ci-cd-${{ github.run_number }}-${{ github.run_id }}-${{ steps.current_time.outputs.time }}
        region: us-east-1
        deployment_package: beworking_app.zip

